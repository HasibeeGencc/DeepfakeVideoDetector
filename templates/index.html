<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Deepfake Detection System</h1>

    <div class="upload-area" id="dropZone">
        <h5>Drag & Drop Video File Here</h5>
        <p class="text-muted">or</p>
        <input type="file" id="fileInput" class="d-none" accept="video/*">
        <button class="btn btn-primary mb-2" onclick="document.getElementById('fileInput').click()">Select Video File</button>
        <p id="videoName" class="text-muted"></p>
        <button class="btn btn-success d-none" id="analyzeBtn">Analyze Video</button>
    </div>

    <div class="loading" id="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Analyzing video... This may take a few moments.</p>
    </div>

    <div class="card result-card mt-4" id="resultCard">
        <div class="card-body">
            <h5 class="card-title" id="resultTitle">Result:</h5>

            <div class="stats-grid">
                <div class="stat-item">
                    <h6>Confidence</h6>
                    <p id="confidence"></p>
                </div>
                <div class="stat-item">
                    <h6>Consistency</h6>
                    <p id="consistency"></p>
                </div>
                <div class="stat-item">
                    <h6>Frames Analyzed</h6>
                    <p id="framesAnalyzed"></p>
                </div>
                <div class="stat-item">
                    <h6>Video Duration</h6>
                    <p id="duration"></p>
                </div>
            </div>

            <div class="mt-3">
                <h6>Detailed Statistics</h6>
                <div class="stats-grid">
                    <div class="stat-item">
                        <h6>Max Confidence</h6>
                        <p id="maxConfidence"></p>
                    </div>
                    <div class="stat-item">
                        <h6>Min Confidence</h6>
                        <p id="minConfidence"></p>
                    </div>
                    <div class="stat-item">
                        <h6>Raw Score</h6>
                        <p id="rawScore"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
